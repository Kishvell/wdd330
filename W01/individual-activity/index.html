<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Product List</h1>
    <div class="products">
        <div class="product" data-id="1" data-name="Laptop" data-price="1200">
            <h2>Laptop - $1200</h2>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product" data-id="2" data-name="Phone" data-price="800">
            <h2>Phone - $800</h2>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product" data-id="3" data-name="Headphones" data-price="150">
            <h2>Headphones - $150</h2>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <h2>Shopping Cart</h2>
    <ul id="cart-list"></ul>

    <script src="./script.js"></script>
</body>
</html>
